<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pladd Technologies Consulting Inc.</title>
    <script type="module" crossorigin src="./assets/index-BzR7zGfq.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-BMHUcoCk.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        try {
          // Get saved theme or use system preference
          let theme = localStorage.getItem("theme");
          let lang = localStorage.getItem("language") || "en";

          if (!theme) {
            theme = window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light";
          }

          // Apply theme class immediately to document
          document.documentElement.classList.add(`${theme}-mode`);
          document.documentElement.lang = lang;

          // Set CSS variables directly (backup approach)
          document.documentElement.style.colorScheme = theme;

          // Set initial opacity to 1 to show content
          document.body.style.opacity = "1";
        } catch (e) {
          console.error("Theme initialization error:", e);
          // Ensure content is visible even if there's an error
          document.body.style.opacity = "1";
        }
      })();
    </script>
  </body>
</html>
